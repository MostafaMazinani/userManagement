<div style="width: 600px; margin-left: 700px">
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Family</th>
      <th>Role</th>
      <th>Row</th>
      <th>Age</th>
      <th>Code</th>
      <th>Hiredate</th>
      <th>Owner</th>
    </tr>
    <tr *ngFor="let usr of iusers" (click)="onRowClick(usr.name, usr.code)">
      <td>{{usr.id}}</td>
      <td>{{usr.name}}</td>
      <td>{{usr.family}}</td>
      <td>{{usr.role}}</td>
      <td>{{usr.row}}</td>
      <td>{{usr.age}}</td>
      <td>{{usr.code}}</td>
      <td>{{usr.hiredate}}</td>
      <td>{{usr.owner}}</td>

    </tr>
  </table>
</div>
