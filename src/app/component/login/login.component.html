<form #loginform="ngForm" (ngSubmit)="onSubmitLoginForm()">
  <div class="container" style="padding: 250px">
    <h2 style="padding:50px; padding-left: 150px;">Authorization</h2>
    <p>{{errorMessage}}</p>

    <div class="form-group">
      <label class="control-label col-sm-3" for="username">User Name:</label>
      <div class="col-sm-10">
       <!--###-->

        <input type="text"
               class="form-control"
               id="username"
               placeholder="Enter UserName"
               (keyup)="userNameSubscribe.next(this.username)"
               ngModel name="username" #username="ngModel" required
        >
      </div>
      <div class="col-sm-10" style="color: red;" *ngIf="!username.valid">
          User name is required!
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="password">Password:</label>
      <div class="col-sm-10">
        <!--###-->

        <input type="password"
               class="form-control"
               id="password"
               placeholder="Enter password"
               name="password"
               ngModel #password="ngModel" required
        >
      </div>
      <div class="col-sm-10" style="color: red;" *ngIf="!password.valid">
        Password is required!
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div>How many time would you like to login?</div>
        <span *ngFor="let time of times">
        <label>
        <input type="radio" name="time" [value]="time"> {{time}}
          </label>
      </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Login</button>
      </div>
    </div>
  </div>
</form>
